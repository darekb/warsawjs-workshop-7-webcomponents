<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple clock</title>
    <script type="application/javascript" src="node_modules/webcomponents.js/webcomponents-lite.min.js"></script>
    <link rel="import" href="components/simple-clock" />
</head>
<body>
    <h1>Hello world</h1>
    <simple-clock class="test" theme="green"></simple-clock>
    <script type="application/javascript">
        setTimeout(() => {
            document.querySelector('.test').setAttribute('theme','red');
        }, 1000);
    </script>
</body>
</html>
